<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
    <head>
        <title>Contact List App</title>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="controllers/controller.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
<!--
        <h1>Contact List App</h1>
        <div>
            <input type="text" ng-model="name">
            Your Name is <span ng-bind="name"></span>
        </div>
-->
        <div class="container" ng-controller="appCtrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>Sl. No</th> -->
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.email">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.contact">
                        </td>
                        <td>
                            <button class=" btn btn-primary glyphicon glyphicon-plus" ng-click="addContact()"></button>
                            <button class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="updateContact()"></button>
                            <button class=" btn btn-info glyphicon glyphicon-refresh" ng-click="refresh()"></button>
                            
                        </td>
                    </tr>
                    
                    <tr ng-repeat="(key, contact) in contactList">
                        <!-- <td ng-bind="key + 1"></td> -->
                        <td ng-bind="contact.name"></td>
                        <td ng-bind="contact.email"></td>
                        <td ng-bind="contact.contact"></td>
                        <td>
                            <button class="btn btn-warning glyphicon glyphicon-edit" ng-click="editContact(contact)"></button>
                            <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="removeContact(contact._id)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        
        </div>    
    
    </body>

</html>
